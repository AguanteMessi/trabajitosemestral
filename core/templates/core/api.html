    function Convertir() {
        var peso = document.getElementById("peso").value;
        var dolar = 861.68;
        var resultado = parseInt(peso) / dolar;
        alert("Conversión = $" + resultado.toFixed(2));
        var msg = " ";
        
        if (peso == "" ) {
            msg = '<div class="alert alert-danger" role="alert">' + 
                'ERROR!' + '</div>'
        } else {
            msg = "<h6> Dólares: $" + resultado.toFixed(2) + "</h6>";
        }
        document.getElementById("res").innerHTML += msg
    }
